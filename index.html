<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock, Paper, and Scissors Game</h1>

    <main class="main">
      <div id="display">
        <p id="title">Ready, set, play!</p>
        <p id="description">Reach 5 points before your opponent to win.</p>

        <div id="score-container">
          <div class="score-box">
            <p class="label">Your Score:</p>
            <p id="human-score"></p>
          </div>
          <div class="score-box">
            <p class="label">Computer Score:</p>
            <p id="computer-score"></p>
          </div>
        </div>
      </div>

      <div id="btn-container">
        <button id="rock">
          <img src="/assets/rock.png" alt="rock" />
        </button>
        <button id="paper">
          <img src="/assets/paper.png" alt="paper" />
        </button>
        <button id="scissors">
          <img src="/assets/scissors.png" alt="scissors" />
        </button>
      </div>
    </main>

    <div id="overlay"></div>
    <div id="modal">
      <p id="remark">TEST REMARK</p>
      <button id="restart">restart</button>
    </div>

    <footer>
        developed by kaixwayvan
        <a href="https://github.com/kaixwayvan" target="_blank">
          <img
            src="https://logos-world.net/wp-content/uploads/2020/11/GitHub-Symbol.png"
            width="30"
            height="17"
          />
        </a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
